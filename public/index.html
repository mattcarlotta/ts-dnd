<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A plain Typescript drag and drop example."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" href="logo_192x192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>TS Drag and Drop Example</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <template id="single-task">
      <li class="task-item" draggable="true">
        <div class="task-container">
          <h2 class="task-title"></h2>
          <p class="task-desc"></p>
        </div>
      </li>
    </template>
    <template id="task-list">
      <section class="tasks-container">
        <header class="header">
          <h2 class="header-title"></h2>
        </header>
        <ul class="task-list"></ul>
      </section>
    </template>
    <div id="root">
      <h1 style="text-align: center">TS Drag and Drop Example</h1>
      <div id="container"></div>
    </div>
  </body>
</html>
